<html>
<head>
<script>

function showInfo()
{
	var i;

	var html_head = 
"<html><head> \
<style type='text/css'> \
body {width:500;} \
</style> \
</head><body> \
";

	var html_tail = 
"</body></html>";

	document.write(html_head);

	var msg = unescape(localStorage["owa_failed_msg"]);
	msg_lines = msg.split("\n");

	document.write("<p>");
	for(i in msg_lines)
		document.write(msg_lines[i]+"<br />");
	document.write("</p>");

	document.write(html_tail);
}

</script>
</head>
<body onload="showInfo()">
</body>
</html>
